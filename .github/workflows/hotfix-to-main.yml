name: Hotfix to Main

on:
  push:
    branches:
      - hotfix

jobs:
  merge-hotfix:
    runs-on: ubuntu-latest

    steps:
      # Faz o clone completo (para ter todas as branches)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Configura o usu√°rio Git da Actions
      - name: Configure Git for Actions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Mescla hotfix na main
      - name: Merge hotfix into main
        run: |
          git checkout main
          git merge --no-ff hotfix -m "chore: merge hotfix into main [skip ci]"
          git push origin main
